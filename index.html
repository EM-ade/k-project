<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main Landing Page -->
    <div class="container">
        <header>
            <h1 class="main-title">An Academic<br>Planner made<br>just for you</h1>
        </header>

        <div class="button-container">
            <button class="btn btn-primary" onclick="openSignupModal()">Get started</button>
            <button class="btn btn-secondary" onclick="openLoginModal()">Login</button>
        </div>

        <div class="banner-container">
            <div class="banner-image">
                <div class="banner-content">
                    <div class="banner-text">
                        <h2>WORLD-CLASS<br>EDUCATION</h2>
                        <p>@ YOUR DOORSTEP</p>
                    </div>
                    <div class="admission-badge">
                        <span>2021/2022<br>ADMISSION</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignupModal()">&times;</span>
            <h2>Create an account</h2>

            <form id="signupForm">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-signup">Sign up</button>
            </form>

            <div class="login-link">
                <span>Already a member? <a href="#" onclick="closeSignupModal(); openLoginModal();">Log in
                        here</a></span>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Welcome back</h2>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="alert('Password reset functionality would be implemented here')">Reset my
                        password</a>
                </div>

                <button type="submit" class="btn btn-login">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Planner - Planner</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/planner.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">ðŸ“š</div>
            </div>
            <nav class="nav-menu">
                <div class="nav-item">
                    <span>GENERAL</span>
                    <div class="dropdown-icon">â–¼</div>
                </div>
                <div class="nav-item active dropdown">
                    <span>ACADEMIC</span>
                    <div class="dropdown-icon">â–¼</div>
                    <div class="dropdown-menu">
                        <a href="courses.html" class="dropdown-item">COURSES</a>
                        <a href="planner.html" class="dropdown-item active">PLANNER</a>
                        <a href="classtimetable.html" class="dropdown-item">CLASS TIMETABLE</a>
                    </div>
                </div>
                <div class="nav-item">
                    <span>RESULTS</span>
                    <div class="dropdown-icon">â–¼</div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="planner-container">
        <!-- Page Title -->
        <div class="page-header">
            <h1 class="page-title">PLANNER</h1>
        </div>

        <!-- Calendar Section -->
        <div class="calendar-section">
            <h2 class="section-title">PLANNER</h2>
            
            <!-- Calendar Navigation -->
            <div class="calendar-nav">
                <button class="nav-btn" id="prevMonth">â€¹</button>
                <h3 class="month-year" id="monthYear">August 2025</h3>
                <button class="nav-btn" id="nextMonth">â€º</button>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-grid">
                <div class="calendar-header">
                    <div class="day-header">Sun</div>
                    <div class="day-header">Mon</div>
                    <div class="day-header">Tue</div>
                    <div class="day-header">Wed</div>
                    <div class="day-header">Thu</div>
                    <div class="day-header">Fri</div>
                    <div class="day-header">Sat</div>
                </div>
                
                <div class="calendar-body" id="calendarBody">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Add Event Modal -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEventModal()">&times;</span>
                <h2>Add Event</h2>
                
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" id="eventTitle" name="eventTitle" placeholder="Enter event title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" name="eventDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" name="eventTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventType">Event Type</label>
                        <select id="eventType" name="eventType" required>
                            <option value="assignment">Assignment</option>
                            <option value="exam">Exam</option>
                            <option value="project">Project</option>
                            <option value="meeting">Meeting</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" name="eventDescription" placeholder="Event description (optional)"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Event</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/navigation.js"></script>
    <script src="../js/planner.js"></script>
</body>
</html>
